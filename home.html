<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Management App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="logo" src="yazaki_logo.png" alt="Yazaki Meknes Company Logo">

    <h1>YAZAKI Storage Management</h1>
    
    <!-- Search Form -->
    
    <button type="button" onclick="exportToExcel()">Export to Excel</button>
    <button type="button" onclick="printTickets()">Print Ticket</button>
    <button type="button" onclick="exportSearchedItemsToExcel()">Export Searched Items to Excel</button>
    <!-- <button type="button" onclick="deleteSelectedItems()">Delete Selected</button> New button for deleting selected items -->
    <div id="editBlock" style="display: none;">
        <h2>Edit Item</h2>
        <input type="text" id="editReference" placeholder="Enter Reference">
        <input type="number" id="editQuantity" placeholder="Quantity">
        <input type="number" id="editBuyingPrice" placeholder="Buying Price" >
        <input type="number" id="editSellingPrice" placeholder="Selling Price" >
        <input type="number" id="editPriceDifference" placeholder="Price Difference" >

        <button onclick="saveChanges()">Save</button>
    </div>
    <button onclick="showEditBlock()">Edit</button>
    
    <h2>Search for Item</h2>
    <form id="searchForm">
        <input type="text" id=" searchInput" placeholder="Enter item name, reference, or scan barcode">
        <button type="button" onclick="searchItem()">Search</button>
        <button type="button" onclick="scanBarcode()">Scan Barcode</button> <!-- New button for scanning -->
    </form>
        <!-- Insert Item Form -->
    <h2>Insert New Item</h2>
    <form id="addItemForm">
        <input type="text" id="itemName" placeholder="Item Name" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <input type="number" id="addItemBuyingPrice" placeholder="Buying Price" required>
        <input type="number" id="addItemSellingPrice" placeholder="Selling Price" required>
        <input type="number" id="addItemPriceDifference" placeholder="Price Difference" required>

        <select id="currency" required>
            <option value="MAD">Moroccan Dirham (MAD)</option>
            <option value="EURO">Euro (â‚¬)</option>
            <!-- Add more currency options as needed -->
        </select>
        <!-- <input type="file" id="itemImage" accept="image/*" required> -->
        <button type="button" onclick="addItem()">Add Item</button>
    </form>

    <!-- Display Items -->
    <h2>Items</h2>
    <div id="itemList">
        <!-- Item cards will be dynamically added here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
